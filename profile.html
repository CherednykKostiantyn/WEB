<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Profile</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div id="navbar-container"></div>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="p-3 border rounded bg-light d-flex flex-column flex-md-row align-items-center text-center text-md-start">
                    <img src="img/avatar.png" alt="Avatar Image" class="rounded-circle img-fluid" style="width: 250px; height: 250px; object-fit: cover;">
                    <div class="ms-md-3 mt-3 mt-md-0">
                        <h5 class="mb-3">Ваш профіль</h5>
                        <table class="table table-sm profile-table">
                            <tbody>
                                <tr>
                                    <th scope="row">Прізвище</th>
                                    <td>Чередник</td>
                                </tr>
                                <tr>
                                    <th scope="row">Ім'я</th>
                                    <td>Костянтин</td>
                                </tr>
                                <tr>
                                    <th scope="row">По Батькові</th>
                                    <td>Анатолійович</td>
                                </tr>
                                <tr>
                                    <th scope="row">Email</th>
                                    <td>cherednyk.kostiantyn@lll.kpi.ua</td>
                                </tr>
                                <tr>
                                    <th scope="row">Номер телефону</th>
                                    <td>+3800000000</td>
                                </tr>
                                <tr>
                                    <th scope="row">Стать</th>
                                    <td>Male</td>
                                </tr>
                                <tr>
                                    <th scope="row">Дата народження</th>
                                    <td>28/07/2005</td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary"><i class="bi bi-pencil"></i> Edit Profile</button>
                    </div>
                </div>
                <div class="mt-4">
                    <button class="btn btn-secondary w-100" id="surveyToggleBtn">
                        <i class="bi bi-check-circle"></i> Пройдені опитування
                    </button>
                    <div class="survey-list collapse" id="surveyList">
                        <ul class="list-unstyled p-3 bg-light border rounded">
                            <li class="py-2 border-bottom">Яка ваша улюблена соціальна мережа?</li>
                            <li class="py-2 border-bottom">Який ваш улюблений мобільний бренд?</li>
                            <li class="py-2">Яка ваша улюблена мова програмування?</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>document.getElementById('surveyToggleBtn').addEventListener('click', function() {
        var surveyList = document.getElementById('surveyList');
        if (surveyList.classList.contains('d-none')) {
            surveyList.classList.remove('d-none');
            surveyList.classList.add('d-block');
        } else {
            surveyList.classList.remove('d-block');
            surveyList.classList.add('d-none');
        }
    });
</script>

    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
